              }
            }
          }
        }
      }

      }
      /* Custom Scrollbar for the log */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }

        background: #4a4a4a;
